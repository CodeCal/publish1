  <h3>Comparison Operators</h3>
  <p>==<small> is equal to</small></p>
  <p>===<small> is equal to (including data type)</small></p>
  <p>!==<small> is not equal to</small></p>
  
  <h3>Condition Operators</h3>
  <p>&&<small> equivalent of using "AND"</small></p>
  <p>||<small> equivalent of using "OR"</small></p>
